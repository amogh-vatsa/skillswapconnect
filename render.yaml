services:
  - type: web
    name: skillswapconnect
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Add these through Render dashboard:
      # - key: DATABASE_URL
      #   value: [Your TiDB Cloud connection string]
      # - key: SESSION_SECRET
      #   value: [Your secure session secret]
    autoDeploy: true
